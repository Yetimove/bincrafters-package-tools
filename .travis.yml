# Config file for automatic testing at travis-ci.org

sudo: false
language: python
matrix:
  fast_finish: true
  include:
    - python: "2.7"
    - python: "3.5"

install:
    - pip install -e .[test]
    - pip install codecov

script:
    - cd bincrafters/test
    - pytest -v --cov=bincrafters

after_success:
    - codecov

deploy:
  provider: pypi
  user: "uilianries"
  password:
    secure:  ""
