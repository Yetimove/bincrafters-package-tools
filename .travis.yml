matrix:
  fast_finish: true
  include:
  - os: linux
    dist: xenial
    language: python
    python: '3.8'
  - os: osx
    language: generic
    osx_image: xcode10.1

install:
  - chmod +x .ci/install.sh
  - ./.ci/install.sh

script:
  - chmod +x .ci/run.sh
  - ./.ci/run.sh

after_success:
  - codecov

deploy:
  - provider: pypi
    user: ${PYPI_LOGIN_USERNAME}
    password: ${PYPI_PASSWORD}
    on:
      tags: true
      python: 3.8
  - provider: pypi
    user: ${TEST_PYPI_LOGIN_USERNAME}
    server: https://test.pypi.org/legacy/
    password: ${TEST_PYPI_PASSWORD}
    skip_existing: true
    on:
      branch: main
      python: 3.8
  - provider: pypi
    user: ${TEST_PYPI_LOGIN_USERNAME}
    server: https://test.pypi.org/legacy/
    password: ${TEST_PYPI_PASSWORD}
    skip_existing: true
    on:
      branch: develop
      python: 3.8
